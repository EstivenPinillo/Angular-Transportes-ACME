<section [formGroup]="formGroup">
    <h2 style="font-size: 20px; margin-bottom: 5px;">Vehiculo Informacion</h2>
    <div class="grid-2">
        <div  class="form-group">
            <label>Placa</label>
            <input type="text" formControlName="license_plate" class="input-control">
        </div>
        <div class="form-group">
            <label>Tipo de vehiculo</label>
            <select name="" formControlName="type" class="input-control">
                <option selected value="#">Seleccione tipo de vehiculo</option>
                <option value="private">Particular</option>
                <option value="public">Publico</option>
            </select>
        </div>
    </div>
    <div class="grid-2">
        <div  class="form-group">
            <label>Color</label>
            <input type="text" formControlName="color" class="input-control">
        </div>
        <div class="form-group">
            <label>Referencia color</label>
            <input type="color" class="input-control">
        </div>
    </div>
    <div  class="form-group">
        <label>Marca</label>
        <input type="text" formControlName="brand" class="input-control">
    </div>
    
</section>
