<form class="form-login" method="post" [formGroup]="userForm" (ngSubmit)="startSesion()" >
    <div class="form-subtitle">
        <h2>Inicio de de sesion</h2>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" class="input-control">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" class="input-control">
    </div>
    <div class="form-group">
        <button type="submit" class="input-control btn btn-login">Iniciar Sesion</button>
    </div>  
</form>
